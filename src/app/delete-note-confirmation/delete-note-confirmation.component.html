<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
    <h3>Are you sure you would like to delete the note?</h3>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="basic" (click)="cancel()">Cancel</button>
    <button mat-flat-button color="secondary" (click)="delete()">Delete</button>
</div>
